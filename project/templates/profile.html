{% extends "base.html" %}

{% block content %}
<div class="column is-4">
    <h3 class="title">Your Profile</h3>
    
    <div class="box">
        <div class="field">
            <strong>Name: </strong>{{current_user.name}}
        </div>

        <div class="field">
            <strong>Email: </strong>{{current_user.email}}
        </div>

        <div class="field">
            <strong>User Type: </strong>{{current_user.userType}}
        </div>
    </div>
</div>
{% endblock %}
