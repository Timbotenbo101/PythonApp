{% extends "base.html" %}

{% block content %}
<div class="column is-8">
    <h3 class="title">Users</h3>
    <table class="table is-striped is-hoverable">
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>User Type</th>
        </tr>
        </thead>
        <tbody>
        {% for user in users %}
        <tr>
            <td>{{user.name|truncate(50, True)}}</td>
            <td>{{user.email|truncate(50, True)}}</td>
            <td>{{user.userType|truncate(50, True)}}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
