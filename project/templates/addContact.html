{% extends "base.html" %}

{% block content %}
<div class="column is-4">
    <h3 class="title">Add Contact</h3>
    
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger" id="fadeout">
                <button class="delete"></button>
                <ul>
                    {% for message in messages %}
                    <li>&bull; {{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/addcontact">
            <div class="field">
                <div class="control">
                    <input class="input" type="text" name="name" placeholder="Name" autofocus="" required>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input" type="text" name="company" placeholder="Company" autofocus="" required>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input" type="email" name="email" placeholder="Email" autofocus="" required>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input" type="tel" name="telephone" placeholder="Telephone" autofocus="" required>
                </div>
            </div>

            <span>
                <a class="button is-info" href="{{ url_for('main.contacts') }}">Cancel</a>
                <button class="button is-success ">Add Contact</button>
            </span>
            
        </form>
    </div>
</div>
{% endblock %}
