{% extends "base.html" %}

{% block content %}
<div class="column is-4">
    <h3 class="title">Add Contact</h3>
    <a class="pb-3" href="{{ url_for('main.contacts') }}">
        <strong>Back to contacts</strong>
        </a>
    <div class="box">
        <form method="POST" action="/addcontact">
            <div class="field">
                <div class="control">
                    <input class="input" type="text" name="name" placeholder="Name" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input" type="text" name="company" placeholder="Company" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input" type="email" name="email" placeholder="Email" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input" type="tel" name="telephone" placeholder="Telephone" autofocus="">
                </div>
            </div>

            <button class="button is-block is-success is-fullwidth">Add Contact</button>
        </form>
    </div>
</div>
{% endblock %}
